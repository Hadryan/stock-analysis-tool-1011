# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Stock Scrape Work Flow
on:
  push:
  schedule:
    - cron: "30 12 * * *"
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.9
      uses: actions/setup-python@v2
      with:
        python-version: 3.9
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Run Stock Scrape
      run: |
        python stock_scrape.py
    - name: Setup Github Config
      run: |
        git config --global user.name "saikr789"
        git config --global user.email "saikrishna.nama@msitprogram.net"
    - name: Commiting New Files
      run: |
        git pull origin master
        git add Data/Stock
        git commit -m "stock scrape data"
        git push origin master
